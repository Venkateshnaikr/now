<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <link rel="stylesheet" href="Page.css">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            background-image: url(library.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-color: beige;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        a:link, a:visited {
            color: rgb(247, 228, 16);
            text-decoration: none;
        }
        a:hover {
            color: rgb(40, 14, 14);
        }
        a:active {
            color: rgba(46, 165, 42, 1);
        }
        nav {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav a {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .container {
            max-width: 800px;
            margin: 80px auto 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #home {
            display: block;
        }
        form {
            margin-top: 20px;
        }
    </style>
    <script>
        function showSection(sectionId) {
            let sections = document.querySelectorAll('.container');
            sections.forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('catalog')">Books</a>
        <a href="#" onclick="showSection('register')">Register/Login</a>
        <a href="#" onclick="showSection('profile')">Profile</a>
    </nav>
    
    <section id="home" class="container">
        <h1>Welcome to the Online Bookstore</h1>
        <p>Your one-stop destination for buying books online.</p>
    </section>
    
    <section id="catalog" class="container">
        <h2>Books Catalog</h2>
        <div>
            <h3>Let Us C</h3>
            <p>Author: Yashwanth</p>
            <p>Price: Rs. 320</p>
        </div>
    </section>
    
    <section id="register" class="container">
        <h2>Register</h2>
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" required><br>
            <label for="email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="email" id="email" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" required><br>
            <button type="submit">Register</button>
        </form>
        
        <h3>Login</h3>
        <form>
            <label for="login-email">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
            <input type="email" id="login-email" required><br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required><br>
            <button type="submit">Login</button>
        </form>
    </section>
    
    <section id="profile" class="container">
        <h2>User Profile</h2>
        <p>Name: Venkatesh</p>
        <p>Email: Venkatesh@gmail.com</p>
        <p>Address: Sit</p>
    </section>
</body>
</html>
